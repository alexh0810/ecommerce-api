put:
  tags: 
    - users
  summary: Update current user
  description: This can only be done by the logged in user
  operationId: updateUser
  parameters:
    - name: firstName
      in: path
      required: false
      type: string
    - name: lastName
      in: path
      required: false
      type: string
    - name: email
      in: path
      required: true
      type: string
    - in: body
      name: body
      description: Updated user object
      required: true
      schema:
        type: object
        properties:
          id:
            type: number
            format: int64
            example: 1
          firstName:
            type: string
            example: John
          lastName:
            type: string
            example: Doe
          email: 
            type: string
            example: john@email.com
  responses:
    "200":
      description: User information updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                format: int64
                example: 1
              firstName:
                type: string
                example: Alex
              lastName:
                type: string
                example: Brown
              email: 
                type: string
                example: alex@email.com